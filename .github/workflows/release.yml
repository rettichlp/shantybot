name: Release

on:
  workflow_dispatch:
    inputs:
      version:
        description: 'The version of the release (e.g. 1.0.0)'
        required: true
        type: string

run-name: Create release v${{ inputs.version }}

permissions:
  contents: write

concurrency:
  group: ${{ github.workflow }}-${{ github.event.pull_request.number || github.ref }}
  cancel-in-progress: true

jobs:
  release:

    name: ðŸŽ‰ Release Discord Bot
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Configure git
        run: |
          user_name=$(curl -s 'https://api.github.com/users/${{ github.actor }}' | jq -r '.name')
          git config --global user.name "$user_name"
          git config --global user.email "${{ github.actor_id }}+${{ github.actor }}@users.noreply.github.com"

      - name: Update project version
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: mvn versions:set -DnewVersion=${{ inputs.version }}

      - name: Commit and merge develop branch to main
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git commit --all -m "Update version to ${{ inputs.version }}" && git push origin develop
          git fetch --all
          git checkout --track origin/main && git pull
          git merge -m "Release ${{ inputs.version }}" develop && git push origin main

      - name: Set up JDK
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '21'
          cache: maven

      - name: Set application properties
        env:
          DISCORD_BOT_TOKEN: ${{ secrets.DISCORD_BOT_TOKEN }}
        run: echo "discord.bot.token=$DISCORD_BOT_TOKEN" >> src/main/resources/application.properties

      - name: Build with Maven
        run: mvn -B package --file pom.xml

      - name: Upload application via SCP
        uses: appleboy/scp-action@v0.1.7
        with:
          host: rettichlp.de
          username: shantybot
          key: ${{ secrets.SSH_KEY }}
          port: 22
          source: "target/shantybot.jar"
          target: "/home/shantybot"
          timeout: 120s
          strip_components: 1

      - name: Restart application
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: rettichlp.de
          username: shantybot
          key: ${{ secrets.SSH_KEY }}
          port: 22
          script: |
            cd /home/shantybot
            ./run.sh

      - name: Create release notes
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          tag: v${{ inputs.version }}
        run: |
          gh release create "$tag" \
              --target main \
              --repo="$GITHUB_REPOSITORY" \
              --title="ShantyBot $tag" \
              --generate-notes
